# yaml-language-server: $schema=./desastres/schemas/desastres-main.schema.json

# Configuration des desastres - Musique Approximative
#
# Ce fichier est le point d'entree principal pour la configuration des desastres.
# Les regles et recettes sont importees depuis des fichiers modules dans le dossier desastres/

imports:
  recettes:
    - desastres/recettes/mamie.yml
    - desastres/recettes/mangelettres.yml
    - desastres/recettes/misc.yml
    - desastres/recettes/postillons.yml
    - desastres/recettes/redirect.yml
    - desastres/recettes/slitouine.yml
    - desastres/recettes/tts.yml
  regles:
    - desastres/regles/mamie.yml
    - desastres/regles/mangelettres.yml
    - desastres/regles/misc.yml
    - desastres/regles/postillons.yml
    - desastres/regles/redirect.yml
    - desastres/regles/slitouine.yml
    - desastres/regles/tts.yml

# On peut aussi definir des regles/recettes directement ici
# Elles seront fusionnees avec les imports

recettes: {}
regles: []
