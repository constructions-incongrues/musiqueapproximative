name: CI

on:
  push:
    tags: [v*]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  validate:
    name: Validation du code
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: none

      - name: Validate composer.json
        run: |
          cd src
          composer validate --strict

      - name: Cache des dépendances Composer
        uses: actions/cache@v5
        with:
          path: src/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('src/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Installer les dépendances
        run: |
          cd src
          composer install --prefer-dist --no-progress

      - name: Check PHP syntax
        run: |
          find src -name "*.php" -not -path "*/vendor/*" -exec php -l {} \; | grep -v "No syntax errors"

  docker-build:
    name: Build et Push Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=pr-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-alias-tags:
    name: Créer alias de version
    runs-on: ubuntu-latest
    needs: docker-build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurer git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Créer tags majeurs et mineurs
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1,2)
          PATCH=$(echo $VERSION | cut -d. -f1,2,3)
          echo "Creating/Updating tags $MAJOR, $MINOR and $PATCH for $VERSION"
          git tag -f $MAJOR $GITHUB_SHA
          git tag -f $MINOR $GITHUB_SHA
          git tag -f $PATCH $GITHUB_SHA
          git push origin $MAJOR $MINOR $PATCH --force
