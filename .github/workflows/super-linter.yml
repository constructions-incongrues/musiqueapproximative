---
name: Super-Linter

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

permissions: {}

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # Super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@v8.3.2
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Validate only changed files on push/PR
          VALIDATE_ALL_CODEBASE: false
          
          # Default branch
          DEFAULT_BRANCH: main
          
          # Linters to enable
          VALIDATE_PHP: true
          VALIDATE_PHP_BUILTIN: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_CSS: true
          VALIDATE_HTML: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_BASH: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          
          # Disable some linters that might be too strict
          VALIDATE_JSCPD: false
          VALIDATE_NATURAL_LANGUAGE: false
          
          # Filter regex for files to exclude
          FILTER_REGEX_EXCLUDE: .*/(vendor|node_modules|build|var|web/swf)/.*
