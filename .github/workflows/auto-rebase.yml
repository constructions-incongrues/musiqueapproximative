name: Auto Rebase

on:
  # Déclencher sur les commentaires dans les PRs
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-rebase:
    name: Rebase automatique des PRs
    runs-on: ubuntu-latest
    # Ne s'exécute que si c'est un commentaire sur une PR contenant /rebase
    if: >
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '/rebase')

    steps:
      - name: Checkout du code
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Rebase automatique
        uses: cirrus-actions/rebase@1.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
