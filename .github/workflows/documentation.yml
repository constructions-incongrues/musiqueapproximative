name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - antora-playbook.yml
      - .github/workflows/documentation.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Antora and extensions
        run: npm install -g @antora/cli@latest @antora/site-generator@latest asciidoctor-kroki

      - name: Generate documentation site
        run: antora antora-playbook.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
